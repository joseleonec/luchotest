version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14.20-trixie
    container_name: postgresdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: msclientesdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/BaseDatos.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - msclientes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U msclientes -d msclientesdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build: .
    container_name: msclientes-app
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/msclientesdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # Security configuration
      SPRING_SECURITY_USER_NAME: admin
      SPRING_SECURITY_USER_PASSWORD: admin
      # Spring profile
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - msclientes-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  msclientes-network:
    driver: bridge